<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to PES Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Image to PES Converter</h1>
        <input type="file" id="imageUpload" accept="image/*">
        <canvas id="imagePreview"></canvas>
        <button id="convertButton">Convert to PES</button>
        <a id="downloadLink" style="display:none;">Download PES File</a>
    </div>
    <script src="script.js"></script>
</body>
</html>
